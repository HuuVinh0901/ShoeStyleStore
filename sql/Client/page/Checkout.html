<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/Checkout.css">
</head>
<body>

<div class="checkout-container">
    <!-- Left Side: Contact and Delivery Form -->
    <div class="checkout-form">
        <h4 class="checkout-section__title">Contact</h4>
        <div class="checkout-form__group">
            <input type="email" class="checkout-form__input" placeholder="Mobile phone number">
        </div>
        
        <h4 class="checkout-section__title">Delivery</h4>
        <div class="checkout-form__group">
            <select class="checkout-form__input">
                <option>Country/Region</option>
                <option>Vietnam</option>
                <option>United States</option>
            </select>
            <div class="checkout-form__row">
                <input type="text" class="checkout-form__input" placeholder="First name (optional)">
                <input type="text" class="checkout-form__input" placeholder="Last name">
            </div>
            <input type="text" class="checkout-form__input" placeholder="Address">
            <input type="text" class="checkout-form__input" placeholder="Apartment, suite, etc. (optional)">
            <div class="checkout-form__row">
                <input type="text" class="checkout-form__input" placeholder="City">
                <input type="text" class="checkout-form__input" placeholder="Postal code (optional)">
            </div>
            <label class="checkout-form__checkbox">
                <input type="checkbox"> Save this information for next time
            </label>
        </div>
        
        <h4 class="checkout-section__title">Shipping method</h4>
        <button class="checkout-form__shipping-option">Standard <span>FREE</span></button>

        <h4 class="checkout-section__title">Payment</h4>
        <p class="checkout-form__note">All transactions are secure and encrypted.</p>
        <div class="checkout-form__payment">
            <div class="checkout-form__payment-options">
                <label class="checkout-form__payment-option"><input type="radio" name="payment" value="vnpay"><img src="vnpay_logo.png" alt="VNPay" class="checkout-form__payment-logo"> VNPay</label>
                <label class="checkout-form__payment-option"><input type="radio" name="payment" value="momo"><img src="momo_logo.png" alt="Momo" class="checkout-form__payment-logo"> Momo</label>
                <label class="checkout-form__payment-option"><input type="radio" name="payment" value="cod"> Cash on Delivery</label>
            </div>
            <button class="checkout-form__pay-now">Pay now</button>
        </div>
    </div>

    <!-- Right Side: Order Summary -->
    <div class="checkout-summary">
        <h4 class="checkout-summary__title">Order Summary</h4>

        <div class="checkout-summary__item">
            <img src="../images/product1.jpg" alt="Product 1" class="checkout-summary__image">
            <div class="checkout-summary__details">
                <p class="checkout-summary__product-name">Shoe1</p>
                <p class="checkout-summary__product-variant">Red / 38</p>
            </div>
            <p class="checkout-summary__price">721.00VNĐ</p>
        </div>

        <div class="checkout-summary__item">
            <img src="../images/product2.jpg" alt="Product 2" class="checkout-summary__image">
            <div class="checkout-summary__details">
                <p class="checkout-summary__product-name">Shoe2</p>
                <p class="checkout-summary__product-variant">Blue / 44</p>
            </div>
            <p class="checkout-summary__price">1,504.00VNĐ</p>
        </div>

        <div class="checkout-summary__totals">
            <p class="checkout-summary__subtotal">Subtotal <span>2,225.00VNĐ</span></p>
            <p class="checkout-summary__shipping">Shipping <span>FREE</span></p>
            <p class="checkout-summary__taxes">Estimated taxes <span>222.50VNĐ</span></p>
            <h4 class="checkout-summary__total">Total <span>2,447.50VNĐ</span></h4>
        </div>
    </div>
</div>

</body>
</html>
